<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 02 - Formularios en HTML</title>
  </head>
  <body>
    <h1>Ejercicio 02 - Formularios en HTML</h1>
    <form action="/">
      <div>
        <div>
          <label for="l-name">Nombre:</label>
          <input type="text" id="lname" />
        </div>
        <div>
          <label for="l-age">Edad:</label>
          <input type="number" id="l-age" />
        </div>
        <div>
          <label for="l-phrase">Frase favorita:</label>
          <textarea id="l-phrase" cols="30" rows="1"></textarea>
        </div>
      </div>
      <div>
        <button type="reset">Nuevo</button>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
